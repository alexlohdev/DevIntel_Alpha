name: 1. Weekly Scrape & Save

on:
  schedule:
    # Run at 00:00 UTC every Sunday (8:00 AM Malaysia)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Manual trigger

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for pushing data back to repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install selenium webdriver-manager pandas

      - name: Run Scraper
        # This will save files to ./data/pemaju/...
        run: python teduh_scraper_v2.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Force add the data folder to stage any new files
          git add data/
          
          # Commit only if there are changes
          git commit -m "Auto-update: Scraped Data $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
